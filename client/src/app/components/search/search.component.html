<form>
  <div class="form-row">
    <div class=" col-2 search-bar">

      <select id="inputState" class="form-control" [(ngModel)]="inputValue" [ngModelOptions]="{standalone: true}">
        <!-- <option selected> Choose category</option> -->
        
       
        <option *ngFor="let cat of searchCategories" [value]="cat">{{cat}}</option>
      </select>
    </div>
    <div class="col-7 search-option">
      <input type="text" class="form-control" placeholder=" search your interest of song, music, track ..." [(ngModel)]="searchString" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
</form>

<div class="search-btn-container">
  <button class="btn btn-primary btn-lg" (click)="search()">Search <i class="bi bi-search"></i></button>
</div>


<!--TODO: Display a carousel component if searching for an artist or album. Bind carousel's resources and give it a static carouselId.-->
<app-carousel
  [resources]="resources"
  carouselId="#carouselHomePage"
></app-carousel>
<!--TODO: Display a track-list component if searching for a track. Bind track-list's tracks.-->
<div *ngIf="searchCategory === 'track'">
  <app-track-list [tracks]="resources"></app-track-list>
</div>
